{% extends "base_auth.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="flex min-h-screen w-full flex-col justify-center bg-[#121212] px-4 py-8 sm:px-6 lg:px-8">
    <div class="mx-auto w-full max-w-md">
        <!-- Logo -->
        <div class="flex justify-center">
            <img class="h-12 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Kahaniya">
        </div>
        <h2 class="mt-8 text-center text-3xl font-bold tracking-tight text-white sm:text-4xl">Sign out</h2>
        <p class="mt-4 text-center text-sm text-gray-400">Are you sure you want to sign out?</p>
    </div>

    <div class="mx-auto mt-10 w-full max-w-md">
        <form class="space-y-6" method="POST" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}

            <!-- Submit Button -->
            <div class="flex space-x-4">
                <button type="submit" class="flex w-full justify-center rounded-lg bg-indigo-600 px-4 py-3 text-base font-semibold text-white hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-200 sm:text-sm">Sign out</button>
                <a href="{% url 'blog_home' %}" class="flex w-full justify-center rounded-lg bg-gray-600 px-4 py-3 text-base font-semibold text-white hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400 transition duration-200 sm:text-sm">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
