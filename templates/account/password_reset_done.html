{% extends "base_auth.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="flex min-h-screen w-full flex-col justify-center bg-[#121212] px-4 py-8 sm:px-6 lg:px-8">
    <div class="mx-auto w-full max-w-md">
        <!-- Logo -->
        <div class="flex justify-center">
            <img class="h-12 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Kahaniya">
        </div>
        <h2 class="mt-8 text-center text-3xl font-bold tracking-tight text-white sm:text-4xl">Check your email</h2>
        <p class="mt-4 text-center text-sm text-gray-400">
            We've sent you an email with instructions to reset your password. If you don't receive it within a few minutes, check your spam folder or try again.
        </p>
    </div>

    <div class="mx-auto mt-10 w-full max-w-md">
        <a href="{% url 'blog_home' %}" class="flex w-full justify-center rounded-lg bg-indigo-600 px-4 py-3 text-base font-semibold text-white hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-200 sm:text-sm">Return to Home</a>
    </div>
</div>
{% endblock %}
