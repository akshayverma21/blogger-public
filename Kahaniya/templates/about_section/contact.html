{% extends 'layout.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-12 max-w-3xl bg-gray-700 rounded-2xl">
  <h1 class="text-4xl font-bold text-gold-400 mb-8 text-center animate-fade-in">Contact Us</h1>
  <p class="text-offwhite-100 text-center mb-8 animate-slide-up">
    Got a question or want to share your feedback? Reach out to us, and we’ll get back to you faster than a chili pepper burns!
  </p>
  

  <!-- Contact Form (Email Link) -->
  <div class="bg-charcoal-900 p-8 rounded-2xl shadow-xl space-y-6 animate-slide-up" style="animation-delay: 0.2s;">
    <div>
      <label for="name" class="block text-sm font-medium text-offwhite-100 mb-2">Your Name</label>
      <input type="text" id="name" class="w-full p-3 border border-gray-600 rounded-lg bg-charcoal-900 text-offwhite-100 focus:ring-2 focus:ring-orange-500" placeholder="Enter your name">
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-offwhite-100 mb-2">Your Email</label>
      <input type="email" id="email" class="w-full p-3 border border-gray-600 rounded-lg bg-charcoal-900 text-offwhite-100 focus:ring-2 focus:ring-orange-500" placeholder="Enter your email">
    </div>

    <div>
      <label for="message" class="block text-sm font-medium text-offwhite-100 mb-2">Your Message</label>
      <textarea id="message" rows="5" class="w-full p-3 border border-gray-600 rounded-lg bg-charcoal-900 text-offwhite-100 focus:ring-2 focus:ring-orange-500" placeholder="What’s on your mind?"></textarea>
    </div>

    <div class="flex justify-end">
      <a id="send-email" href="mailto:demo-contact@spicyblog.com?subject=Contact%20Us%20-%20Spicy%20Blog" class="px-6 py-2 bg-gradient-to-r from-crimson-600 to-orange-500 text-offwhite-100 rounded-lg hover:from-crimson-700 hover:to-orange-600 transition duration-300 flex items-center">
        <span>Send Message</span>
        <svg id="btn-spinner" class="animate-spin h-5 w-5 ml-2 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
      </a>
    </div>
  </div>

  <!-- Alternative Contact -->
  <div class="mt-8 text-center animate-slide-up" style="animation-delay: 0.4s;">
    <p class="text-offwhite-100 mb-2">Prefer a direct email?</p>
    <a href="mailto:demo-support@spicyblog.com?subject=Direct%20Contact%20-%20Spicy%20Blog" class="text-gold-400 hover:text-orange-500 transition duration-300">
      demo-support@spicyblog.com
    </a>
  </div>
</div>

<!-- Custom Styles -->


<!-- JavaScript for Dynamic Email Link -->
<script>
  document.getElementById('send-email').addEventListener('click', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;
    const subject = encodeURIComponent('Contact Us - Spicy Blog');
    const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`);
    const mailtoLink = `mailto:demo-contact@spicyblog.com?subject=${subject}&body=${body}`;
    
    // Show spinner
    document.querySelector('#send-email span').classList.add('hidden');
    document.getElementById('btn-spinner').classList.remove('hidden');
    
    // Simulate delay before opening email client
    setTimeout(() => {
      window.location.href = mailtoLink;
    }, 500);
  });
</script>
{% endblock %}
