{% extends 'layout.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-white mb-6">Create Author Profile</h1>
    {% if messages %}
      <div class="mb-4">
    {% for message in messages %}
      <div class="text-white bg-red-600 px-4 py-2 rounded mb-2">{{ message }}</div>
    {% endfor %}
      </div>
    {% endif %}
    <form method="POST" enctype="multipart/form-data" class="max-w-lg mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
            <input type="text" name="name" id="name" class="w-full mt-1 px-4 py-2 bg-gray-900 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-1 focus:ring-teal-500" required>
        </div>
        <div class="mb-4">
            <label for="bio" class="block text-sm font-medium text-gray-300">Bio</label>
            <textarea name="bio" id="bio" rows="5" class="w-full mt-1 px-4 py-2 bg-gray-900 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-1 focus:ring-teal-500" required></textarea>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
            <input type="email" name="email" id="email" class="w-full mt-1 px-4 py-2 bg-gray-900 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-1 focus:ring-teal-500" required>
        </div>
        <div class="mb-4">
            <label for="profile_photo" class="block text-sm font-medium text-gray-300">Profile Photo</label>
            <input type="file" name="profile_photo" id="profile_photo" accept="image/*" class="w-full mt-1 px-4 py-2 bg-gray-900 border border-gray-600 rounded-lg text-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-teal-500 file:text-white file:hover:bg-teal-600 focus:outline-none focus:ring-1 focus:ring-teal-500">
        </div>
        <button type="submit" class="w-full bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-600 transition duration-200">Create Profile</button>
    </form>
</div>
{% endblock %}
